<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4 text-primary fw-bold">To-Do List</h1>
      
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter your task...">
        <button id="addBtn" class="btn btn-success"><i class="bi bi-plus-lg"></i> Add</button>
      </div>
      
      <ul id="taskList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
